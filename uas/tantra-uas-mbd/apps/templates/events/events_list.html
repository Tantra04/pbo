<!DOCTYPE html>
<html>
<head>
    <title>Daftar Konser</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Daftar Konser</h1>
        {% for event in events %}
            <div class="event-item">
                {% if event.image %}
                    <img src="{{ event.image.url }}" alt="{{ event.name }}">
                {% endif %}
                <h2>{{ event.name }}</h2>
                <p>{{ event.date }}</p>
                <p>{{ event.location }}</p>
                <p>Harga: {{ event.price }}</p>
                <a href="{% url 'event_detail' event.pk %}" class="btn">Detail</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
