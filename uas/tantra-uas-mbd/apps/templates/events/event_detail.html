<!DOCTYPE html>
<html>
<head>
    <title>{{ event.name }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>{{ event.name }}</h2>
        <p>{{ event.date }}</p>
        <p>{{ event.location }}</p>
        <p>Harga: {{ event.price }}</p>

        <h3>Pesan Tiket</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Pesan</button>
        </form>
    </div>
</body>
</html>
